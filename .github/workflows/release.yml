name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout completo (necesario para semantic-release y tags)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Paso 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.8.1

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # Paso 4: Configurar el autor de Git
      - name: Configure Git author
        run: |
          git config user.name "semantic-release-bot"
          git config user.email "jdcuartero@yahoo.es"

      # Paso 5: Ejecutar semantic-release (se encargar√° de actualizar versiones, changelog, y release)
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_WORKFLOW }}
        run: npx semantic-release
